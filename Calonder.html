<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Calendar </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="calonder.css" rel="stylesheet">
        <script src="Calonder.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
    <div class="container">
        <header>
            <p class="current-date"></p>
            <div class="icons">
            <span id="prev" class="material-symbols-outlined">arrow_back_ios</span>
            <span id="next" class="material-symbols-outlined">arrow_forward_ios</span>
        </div>
        </header>
        <div class="calender">
            <ul class="week">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
             
            </ul>
        </div>
    </div>
    </body>
</html>
